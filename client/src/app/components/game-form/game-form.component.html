<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <input type="text" name="title" [(ngModel)]="game.title" placeholder="Title" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <textarea name="descripcion" [(ngModel)]="game.descripcion" rows="2" class="form-control" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <input type="url" name="image" [(ngModel)]="game.image" placeholder="Image" class="form-control">
        </div>
        <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()">
          Save
        </button>              
      </form>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card card-body text-center">
    <img [src]="game.image == '' ? 'assets/no-image.png' : game.image" alt="" class="card-img-top">
    <h3>{{game.id}}. {{game.title == '' ? 'Game Title': game.title}}</h3>
    <p>{{game.descripcion == '' ? 'Game Description': game.descripcion}}</p>
    <p>{{game.created_ad | date: 'yyyy-MM-dd'}}</p>
  </div>
</div>
